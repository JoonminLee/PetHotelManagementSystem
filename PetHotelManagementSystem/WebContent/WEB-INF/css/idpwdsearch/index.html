<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>id,password</title>
  <link rel='stylesheet' href='photo.jpg'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" type="text/css" href="../../Login_v4원본/fonts/iconic/css/material-design-iconic-font.min.css">
</head>

<body>
  <!-- partial:index.partial.html -->
  <p class="tip">Click on button in image container</p>
  <div class="cont">
    <div class="form sign-in">

      <span class="login100-form-title p-b-49">
        아이디 찾기
      </span>
      <div class="wrap-input100 validate-input m-b-23" data-validate=" 이름이 필요합니다">
        <label>
          <span class="label-input100">name</span>
          <input class="input100" type="text" name="username" placeholder="ID를 입력하세요" />
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </label>
      </div>
      <div class="wrap-input100 validate-input" data-validate="email이 필요합니다">
        <label>
          <span class="label-input100">email</span>
          <input class="input100" type="email" name="email" placeholder="email을 입력하세요">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </label>
      </div>

      <div class="wrap-login100-form-btn">
        <div class="login100-form-bgbtn"></div>
        <input class="login100-form-btn" type="button" id="pwdSearch" value="임시 인증번호 전송">
      </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img__text m--up">
          <h2>password?</h2>
          <p>비밀번호를 잊어버리셨으면 여기!</p>
        </div>
        <div class="img__text m--in">
          <h2>ID?</h2>
          <p>아이디를 잊어버리셨으면 여기!</p>
        </div>
        <div class="img__btn">
          <span class="m--up">비밀번호찾기</span>
          <span class="m--in">아이디찾기</span>
        </div>
      </div>

      <div class="form sign-up">
        <span class="login100-form-title p-b-49">
          비밀번호 찾기
        </span>
        <div class="wrap-input100 validate-input m-b-23" data-validate=" 이름이 필요합니다">
          <label>
            <span class="label-input100">name</span>
            <input class="input100" type="text" name="username" placeholder="ID를 입력하세요" />
            <span class="focus-input100" data-symbol="&#xf206;"></span>
          </label>
        </div>
        <div class="wrap-input100 validate-input" data-validate="email이 필요합니다">
          <label>
            <span class="label-input100">email</span>
            <input class="input100" type="email" name="email" placeholder="email을 입력하세요">
            <span class="focus-input100" data-symbol="&#xf190;"></span>
          </label>
        </div>

        <div class="wrap-login100-form-btn">
          <div class="login100-form-bgbtn"></div>
          <button class="login100-form-btn" type="button">비밀번호찾기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
